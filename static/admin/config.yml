backend:
  name: git-gateway
  branch: master

# media_folder: 'static/media'
# public_folder: '/media'
media_library:
  name: uploadcare
  config:
    publicKey: 'e86e44677e611f2cec05'

collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template',
          name: 'template',
          widget: 'hidden',
          default: 'post',
        }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Category',
          name: 'tags',
          widget: 'relation',
          collection: "categories",
          searchFields: ["title"],
          multiple: true,
          valueField: "title",
          displayFields: ["title"],
      }
      - {
          label: 'Next Page',
          name: 'next',
          widget: 'relation',
          collection: "posts",
          searchFields: ["title"],
          valueField: "title",
          displayFields: ["title"],
      }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template',
          name: 'template',
          widget: 'hidden',
          default: 'project',
        }
      - { label: 'Highlight Project', name: 'isHighlight', widget: 'boolean', default: false }
      - { label: 'Project Name', name: 'name', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Sub Title', name: 'subTitle', widget: 'string' }
      - label: 'Project Links'
        name: 'links'
        widget: 'object'
        fields:
          - { label: "web", name: "web", widget: "string", required: false }
          - { label: "ios", name: "ios", widget: "string", required: false  }
          - { label: "android", name: "android", widget: "string", required: false }
      - label: 'Contact Info'
        name: 'contactInfo'
        widget: 'object'
        fields:
          - { label: "Phone Nubmer", name: "phoneNubmer", widget: "string", required: false }
          - { label: "Email", name: "email", widget: "string", required: false  }
          - { label: "Address", name: "address", widget: "string", required: false }
      - { label: 'Logo', name: 'logo', widget: 'image' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Screen Short',
          name: 'screenShort',
          widget: 'image',
          allow_multiple: true,
          media_library: { config: { multiple: true } },
        }  
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: false }
      - { label: 'Start Date', name: 'date', widget: 'datetime' }
      - { label: 'End Date', name: 'endDate', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          collection: "categories",
          searchFields: ["title"],
          multiple: true,
          valueField: "title",
          displayFields: ["title"],
        }
      - label: 'Intro'
        name: 'intro'
        widget: 'list'
        required: false
        fields:
          - { label: "title", name: "title", widget: "string" }
          - { label: "description", name: "description", widget: "string" }
          - { label: "color", name: "color", widget: "string", required: false }
          - { label: "image", name: "image", widget: "image", required: false }
      - label: 'Feature'
        name: 'feature'
        widget: 'list'
        required: false 
        fields:
          - { label: "title", name: "title", widget: "string" }
          - { label: "description", name: "description", widget: "string", required: false }
          - { label: "color", name: "color", widget: "string", required: false }
      - label: 'Service'
        name: 'service'
        widget: 'list'
        fields:
          - { label: "title", name: "title", widget: "string" }
          - { label: "description", name: "description", widget: "string", required: false }
          - label: "List Service"
            name: "listService"
            widget: "list"
            required: false
            fields:
              - { label: "title", name: "title", widget: "string" }
              - { label: "description", name: "description", widget: "string", required: false }
              - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Template',
          name: 'template',
          widget: 'hidden',
          default: 'page',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'categories'
    label: 'Categories'
    folder: 'content/categories'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Icon', name: 'icon', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
  - label: "User Info"
    name: "userInfo"
    files:
      - label: "Skills"
        name: "skills"
        file: "content/skills.yaml"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: List skill
            name: items
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Icon', name: 'icon', widget: 'image' }
              - { label: 'Description', name: 'description', widget: 'markdown' }